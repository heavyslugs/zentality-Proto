{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitofecb1bba": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/auth/cognitofecb1bba-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitofecb1bba_identitypool_fecb1bba",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitofecb1bba_lambda_log_policy",
					"openIdLambdaRoleName": "cognitofecb1bba_openid_lambda_role",
					"openIdRolePolicy": "cognitofecb1bba_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitofecb1bba_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitofecb1bba_openid_lambda_log_policy",
					"userPoolName": "cognitofecb1bba_userpool_fecb1bba",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitofecb1bba_sns-role",
					"roleExternalId": "cognitofecb1bba_role_external_id",
					"policyName": "cognitofecb1bba-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitofecb1bba_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitofecb1bba_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitofecb1bba_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitofecb1bba_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitofecb1bba_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitofecb1bba_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitofecb1bba_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitofecb1bba_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "client-20190404121741-unauthRole",
					"authRoleName": "client-20190404121741-authRole",
					"unAuthRoleArn": "arn:aws:iam::081091772556:role/client-20190404121741-unauthRole",
					"authRoleArn": "arn:aws:iam::081091772556:role/client-20190404121741-authRole",
					"resourceName": "cognitofecb1bba",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"hostingS3AndCloudFront": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/hosting/template.json",
				"Parameters": {}
			}
		},
		"functionpostsfunction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/function/postsfunction-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"functionactivefunction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/function/activefunction-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"functionmoodFunction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/function/moodFunction-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"functionsleepFunction": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/function/sleepFunction-cloudformation-template.json",
				"Parameters": {}
			}
		},
		"apipostsApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/api/postsApi-cloudformation-template.json",
				"Parameters": {
					"functionpostsfunctionName": {
						"Fn::GetAtt": [
							"functionpostsfunction",
							"Outputs.Name"
						]
					},
					"functionpostsfunctionArn": {
						"Fn::GetAtt": [
							"functionpostsfunction",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apiactiveApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/api/activeApi-cloudformation-template.json",
				"Parameters": {
					"functionactivefunctionName": {
						"Fn::GetAtt": [
							"functionactivefunction",
							"Outputs.Name"
						]
					},
					"functionactivefunctionArn": {
						"Fn::GetAtt": [
							"functionactivefunction",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apimoodAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/api/moodAPI-cloudformation-template.json",
				"Parameters": {
					"functionmoodFunctionName": {
						"Fn::GetAtt": [
							"functionmoodFunction",
							"Outputs.Name"
						]
					},
					"functionmoodFunctionArn": {
						"Fn::GetAtt": [
							"functionmoodFunction",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"apisleepAPI": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/client-20190404121741-deployment/amplify-cfn-templates/api/sleepAPI-cloudformation-template.json",
				"Parameters": {
					"functionsleepFunctionName": {
						"Fn::GetAtt": [
							"functionsleepFunction",
							"Outputs.Name"
						]
					},
					"functionsleepFunctionArn": {
						"Fn::GetAtt": [
							"functionsleepFunction",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}